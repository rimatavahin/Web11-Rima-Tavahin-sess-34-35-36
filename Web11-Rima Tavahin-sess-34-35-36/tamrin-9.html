<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 30px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Rima</li>
        <li>Rima</li>
        <li>Rima</li>
        <li>Rima</li>
        <li>Rima</li>
        <li>Rima</li>
    </ul>

    <script>
        let x = document.querySelectorAll('ul>li')
    
        x.forEach(function(val, index){
            val.addEventListener('click', function(){
                val.style.color='yellow'
                alert('you click : ' + index)
            })
        })
        </script>
    
</body>
</html>
