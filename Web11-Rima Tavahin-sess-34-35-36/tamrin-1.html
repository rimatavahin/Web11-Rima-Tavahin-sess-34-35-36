<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Add_Focus();">Focus input</button>
<button onclick="Remove_Focus();">Delete focus </button>
<input type="text" id="MyInput">

<script>

function Add_Focus(){
 let MyInput;
 MyInput = document.getElementById("MyInput");
 MyInput.focus();
}

function Remove_Focus(){
 let MyInput;
 MyInput = document.getElementById("MyInput");
 MyInput.blur();
}

</script>
</body>
</html>
