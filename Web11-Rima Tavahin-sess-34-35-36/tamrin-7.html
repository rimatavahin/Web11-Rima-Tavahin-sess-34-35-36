<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
    
</head>

<body>
    <h2 id="Result"></h2>

    <script>

        let _Number = [5, 7, 18, 25, 10];
        let result = document.getElementById("Result");
        let _Sum = 0;

        _Number.forEach(MyResult);
        result.innerHTML = _Sum;

        function MyResult(Numbers) {
            _Sum = _Sum + Numbers;
        }

    </script>
</body>

</html>
