<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
    <style>
        ul{
            font-size: 30px;
            line-height: 40px;  
        }
        
    </style>
</head>

<body>
    <ul id="Result"></ul>

    <script>

        let _Name = ["Rima", "Narli", "Rima Tavahin", "Narli Tavahin", "Parsa", "Gorbanian",];
        let result = document.getElementById("Result");
        let _Textt = "";

        _Name.forEach(MyResult);
        result.innerHTML = _Textt;

        function MyResult(names, index) {
            _Textt = _Textt + "<li>" + index + " - " + names + "</li>";
        }

    </script>
</body>

</html>
